<!DOCTYPE html>
<html>
  <head>
    <title>CSS Child Selector</title>
    <style>
        section> p {

            color:rgb(0, 128, 0);
        }
    </style>
  </head>
   <body>
      <section>
          <div>
              <p>The secret of success is to be ready when your opportunity comes</p>
          </div>
          
      <p>Success isn't a result of arrogance - it's a result of belief.</p>
      </section>
  </body>
</html>
