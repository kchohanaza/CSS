<!-- Fix the code so the black box has a red border around it -->
<!DOCTYPE html>
<html>
  <head>
    <title>CSS class selector</title>
    
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        
        .black-background {
            background-color: black;
        }
        
        .red-border {
            border: 10px solid red;
        }
    </style>
    </head>
  <body>
   <div class="black-background red-border"></div>
  </body>
</html>
